<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-teal">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <i class="fa fa-plane-departure"></i>Travel Yathra</a
        >
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#travel-navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="travel-navbar">
          <ul class="nav navbar-nav ms-auto">
            <li class="nav-item px-3">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item px-3">
              <a href="#" class="nav-link">Search</a>
            </li>
            <li class="nav-item px-3">
              <a href="#" class="nav-link">Visiting Spots</a>
            </li>
            <li class="nav-item px-3">
              <a href="#" class="nav-link">Gallery</a>
            </li>
            <li class="nav-item px-3">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Slider section-->

    <section>
      <div class="carousel slide" id="travel-slider" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="images/slider_one.jpg" alt="img-fluid w-100" />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="images/slider_two.jpg" alt="img-fluid w-100" />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="images/slider_three.jpg" alt="img-fluid w-100" />
          </div>
        </div>
      </div>
    </section>
    <!--js file-->
    <!-- MDB -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
